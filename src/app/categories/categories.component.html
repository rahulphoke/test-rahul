<div class="container">
    <h2>Categories List</h2>
    <div class="button-container">
      <p-button styleClass="ui-button-primary" icon="pi pi-plus" label="Add Category" (click)="crudAction(null,'ADD')">
      </p-button>
    </div>
  </div>

<p-table [value]="categoriesData">
    <ng-template pTemplate="header">
        <tr>
            <th>Category Id</th>
            <th>Name</th>
            <th>Actions</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td class="button-container"><p-button styleClass="ui-button-info" icon="pi pi-pencil" label="Edit"
                    (click)="crudAction(item,'EDIT')">

                </p-button>
                <p-button styleClass="ui-button-danger" icon="pi pi-trash" label="Delete"
                    (click)="crudAction(item,'DELETE')">

                </p-button>
            </td>

        </tr>
    </ng-template>

</p-table>
