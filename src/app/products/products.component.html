<div class="container">
    <h2>Prodcuts List</h2>
    <div class="button-container">
      <p-button styleClass="ui-button-primary" icon="pi pi-plus" label="Add Prodcut" (click)="crudAction(null,'ADD')">
      </p-button>
    </div>
  </div>

<p-table [value]="products">
    <ng-template pTemplate="header">
        <tr>
            
            <th>Prpuct Id</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Cateogry</th>
            <th>Actions</th>

        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td>{{item.productId}}</td>
            <td>{{item.productName}}</td>
            <td>{{item.price}}</td>
            <td>{{item.categoryName}}</td>
            <td class="button-container"><p-button styleClass="ui-button-info" icon="pi pi-pencil" label="Edit"
                    (click)="crudAction(item,'EDIT')">

                </p-button>
                <p-button styleClass="ui-button-danger" icon="pi pi-trash" label="Delete"
                    (click)="crudAction(item,'DELETE')">

                </p-button>
            </td>

        </tr>
    </ng-template>

</p-table>
